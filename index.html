<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Resposive Side Nav</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="openSlide">
        <a href="#" onclick="openSideMenu()">
          <svg width="30" height="30">
            <path d="M0, 5, 30, 5" stroke="#fff" stroke-width="3"></path>
            <path d="M0, 14, 30, 14" stroke="#fff" stroke-width="3"></path>
            <path d="M0, 23, 30, 23" stroke="#fff" stroke-width="3"></path>
          </svg>
        </a>
      </span>

      <ul class="navbarNav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div id="sideMenu" class="sideNav">
      <a href="#" class="btnClose" onclick="closeSideMenu()">&times;</a>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>

    <div id="main" onclick="closeSideMenu()"><h1>Responsive Side Menu</h1></div>
  </body>

  <script>
    function openSideMenu() {
      document.getElementById("sideMenu").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeSideMenu() {
      document.getElementById("sideMenu").style.width = "0px";
      document.getElementById("main").style.marginLeft = "0px";
    }
  </script>
</html>
